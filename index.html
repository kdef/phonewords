<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Phonewords</title>
    <link rel='stylesheet' href='main.css' />
</head>
<body>
<audio id="btnsound" src="sound/pop.ogg" preload="auto"></audio>
<div id="phone">
    <div id="words">
        <p>{{ wordsDisplay }}</p>
    </div>
    <div id="suggestions">
        <p>{{ suggestDisplay }}</p>
    </div>
    <div id="number">
        <span>{{ number }}</span>
    </div>
    <div id="pad">
        <button class="digit" v-on:click="press" data-key="1">1</button>
        <button class="digit" v-on:click="press" data-key="2">2 abc</button>
        <button class="digit" v-on:click="press" data-key="3">3 def</button>
        <button class="digit" v-on:click="press" data-key="4">4 ghi</button>
        <button class="digit" v-on:click="press" data-key="5">5 jkl</button>
        <button class="digit" v-on:click="press" data-key="6">6 mno</button>
        <button class="digit" v-on:click="press" data-key="7">7 pqrs</button>
        <button class="digit" v-on:click="press" data-key="8">8 tuv</button>
        <button class="digit" v-on:click="press" data-key="9">9 wxyz</button>
        <button id="del" v-on:click="press" data-key="del">DEL</button>
        <button class="digit" v-on:click="press" data-key="0">0</button>
        <button id="clear" v-on:click="press" data-key="clear">Clear</button>
    </div>
</div>
<div id="credits">
    <small>Desktop Photo by rawpixel on Unsplash</small>
    <small>\</small>
    <small>Phone image by TheGoldenBox/Mielon on Wikimedia Commons</small>
</div>
<script src="https://unpkg.com/vue"></script>
<script src="trie.js"></script>
<script src="main.js"></script>
</body>
</html>
